<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneOne</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<!-- Open Graph tags -->
    <meta property="og:title" content="One-One | Discord Bot">
    <meta property="og:description" content="Un bot de discord hecho para tu servidor.">
	<meta property="og:image" content="https://i.imgur.com/cTQmQx2.png">
	<!-- Twitter Cards tags -->
	<meta name=”twitter:card” content=”summary”>
    <meta name=”twitter:title” content=”One-One Discord Bot”>
    <meta name="twitter:description" content="Un bot de discord hecho para tu servidor.">
	<meta name="twitter:image" content="https://i.imgur.com/cTQmQx2.png">
	<meta name="twitter:creator" content="@doulovera">
</head>
<body>
    <section class="section_main">
        <img src="img/oneone.png" alt="OneOne" id="oneone">
        <h1>OneOne</h1>
        <a href="https://discord.com/oauth2/authorize?client_id=675130426943209484&scope=bot&permissions=8" class="btn btn-invite">Invitar <i class="fas fa-user-plus"></i></a>
        <div class="data">
            <h4>Servidores: <span id="servers">...</span></h4>
            <h4>Comandos: <span id="users">...</span></h4>
        </div>
    </section>

    <section class="section_commands">
        <h2>Comandos</h2>
        <div id="loader"></div>
        <table id="commands_table">
            <tr>
            </tr>
        </table>
    </section>

    <section class="section_server_invitation">
        <div class="server_invitation">
            <div class="server_invitarion_text">
                <h2>Noobas WebObject <i class="fab fa-discord"></i></h2>
                <p>Es un servidor de discord para compartir y conocer más sobre nuestro equipo y la creación de nuestros proyectos.</p>
                <a href="#" class="btn btn-server-invitation">Entrar</a>
            </div>
        </div>
    </section>

    <footer>
        <p><a href="https://twitter.com/doulovera" target="_blank">Douglas Lovera</a>.<br>&#169; Todos los derechos reservados.</p>
    </footer>

<script src="js/main.js"></script>
</body>
</html>
