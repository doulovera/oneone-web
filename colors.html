<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colors for OneOne Dev</title>
    <style>
        body {
            width: 70%;
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .color {
            margin: .75em;
            padding: 2em;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="color" style="background-color: #007bff;">
        <p>primary #007bff</p>
    </div>

    <div class="color" style="background-color: #17a2b8;">
        <p>info #17a2b8</p>
    </div>

    <div class="color" style="background-color: #28a745;">
        <p>success #28a745</p>
    </div>

    <div class="color" style="background-color: #ffc107;">
        <p>warning #ffc107</p>
    </div>

    <div class="color" style="background-color: #dc3545;">
        <p>danger #dc3545</p>
    </div>

    <div class="color" style="background-color: #343a40;">
        <p>dark #343a40</p>
    </div>

    <div class="color" style="background-color: #f8f9fa;">
        <p>light #f8f9fa</p>
    </div>

    <div class="color" style="background-color: #6c757c;">
        <p>gray #6c757c</p>
    </div>

    <div class="color" style="background-color: #7289da;">
        <p>discord #7289da</p>
    </div>

    <div class="color" style="background-color: #fff;">
        <p>white #fff</p>
    </div>

    <div class="color" style="background-color: #000; color: #fff;">
        <p>black #000</p>
    </div>
</body>
</html>
